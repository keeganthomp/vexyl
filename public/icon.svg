<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#050a12"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="100%" style="stop-color:#0080ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Border glow -->
  <rect x="8" y="8" width="496" height="496" rx="88" fill="none" stroke="url(#glow)" stroke-width="2" opacity="0.5"/>
  <!-- Corner accents -->
  <path d="M48 128 L48 48 L128 48" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.8"/>
  <path d="M464 128 L464 48 L384 48" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.8"/>
  <path d="M48 384 L48 464 L128 464" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.8"/>
  <path d="M464 384 L464 464 L384 464" fill="none" stroke="#00f0ff" stroke-width="4" opacity="0.8"/>
  <!-- V Letter -->
  <text x="256" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="280" font-weight="bold" fill="url(#glow)" text-anchor="middle">V</text>
  <!-- Glow effect -->
  <text x="256" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="280" font-weight="bold" fill="#00f0ff" text-anchor="middle" opacity="0.3" filter="blur(8px)">V</text>
</svg>
